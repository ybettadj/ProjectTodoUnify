<form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="form-group">
        <div class="col-md-6 col-md-offset-3">
            <div class="text-center">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <label for="title"><h5>Poster un nouveau Todo</h5></label></div>
                    <div class="panel-body">
                        <label class="col-2 col-form-label">Intutilé :</label>
                        <input type="text" class="form-control" id="intitule" name="intitule" ngModel required><br>

                        <label class="col-2 col-form-label">À faire avant le:</label>
                        <input class="form-control" type="datetime-local" value="2019-05-23T13:45:00" id="deadline" name="deadline" ngModel>
                        <br>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Potser ce todo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
